		<p>1.春沐源会员制传承互联网开放、平等、自由的精神，通过真诚的会员服务，建立可信赖系；</p>
		<p>2.春沐源的会员等级是根据您的成长值多少，获得相应会员身份。</p>
		<p>3.随着会员成长值的增加，会员等级会自动提升，级别包括普通会员、金卡会员、白金卡会员和黑卡会员。</p>
		<p>4.会员充值或者购买礼品卡等现金消费都会获得成长值，高等级的会员获得更诱人的会员特权。</p>
