<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1.0,user-scalable=no">
		<title>礼品卡使用流程</title>
		<style>
			p{
				width:100%;	
				font-size:1rem;	
			}
		</style>
	</head>
	<body>
		<p>1.如果您是首次登陆，填写手机验证码后即绑定手机号为春沐源会员号码；</p>
		<p>2.进入商城首页点击右下角“我的账户”，进入个人中心主页，选择账户充值--礼品卡充值，输入卡号及密码进行礼品卡的绑定，绑定成功后仅供该账户使用。</p>
		<p>3.多张礼品卡可以同时绑定同个账户使用，配送余额可以累计。</p>
		<p>4.选择好购买蔬菜后，支付时即自动扣除剩余配余额。</p>
	</body>
</html>
