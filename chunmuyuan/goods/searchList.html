    <!--商品列表-->
    <script type="text/template" id="goodsLiTemplate">
        <li class="aui-list-item aui-margin-t-10" onclick="app.toGoodsDetails('<@ it.id>','<@ it.type>')">
            <div class="aui-media-list-item-inner">
                <div class="aui-list-item-media">
                    <img src="<@ it.pic>" onerror="this.src='../imgs/defaultGoods.png'">
                </div>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title"><@ it.name></div>
                    <div class="aui-list-item-text li-description color-999999">
                        <p><@ it.ads></p>
                    </div>
                    <div class="aui-info aui-margin-t-5" style="padding:0;">
                        <div class="aui-info-item aui-padded-t-5">
                            <span class="aui-margin-l-5 color-f48b00"><@ it.value>g</span>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </script>
