    <!--电子卡-->
    <script type="text/template" id="cardsTemplate">
        <li class="aui-list-item card-list" id="<@ it.cardNo>">
            <div class="aui-list-item-inner bg-color-0e7b54 title-top-radius">
                <div class="aui-list-item-text">
                    <div class="aui-list-item-title color-fff pad-lr-8">春沐源 | <@ it.cardName></div>
                    <div class="aui-list-item-right" style="padding-top: 0.1rem; display: <@ it.canActive? 'block':'none';>">
                        <div class="aui-btn aui-btn-outlined btn-activate color-fff font-w100" onclick="app.doActivate('<@ it.cardNo>')">激活</div>
                    </div>
                </div>
            </div>
            <div class="aui-media-list-item-inner pad-lr-8 card-bg">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                        <div class="color-000">卡号：<@ it.cardNo></div>
                    </div>
                    <div class="aui-list-item-text">
                        <!--<div>密码：NY7****FGP</div>-->
                        <div class="color-000">卡面值：&yen;<@ it.value></div>
                    </div>
                </div>
                <div class="aui-list-item-media states">
                    <@ it.activateImg>
                </div>
            </div>
            <div class="aui-info" style="padding-top:0;">
                <div class="aui-info-item pad-lr-5">
                    <i class="aui-iconfont aui-icon-date color-0e7b54 font-w600"></i>
                    <span class="aui-margin-l-10 font-w600"><@ it.start> ~ <@ it.end></span>
                </div>
                <div class="aui-info-item" id="send-card" style="display: <@ (it.status == 0 && it.sendFlag == 'Y')? 'block':'none';>">
                    <div class="aui-btn aui-btn-outlined btn-give color-0e7b54 font-w100" onclick="app.doGive('<@ it.cardNo>')">赠送</div>
                </div>
            </div>
        </li>
    </script>
