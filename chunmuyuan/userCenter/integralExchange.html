    <style type="text/css">
        body, .aui-tab{
            background-color: #f2f2f2;
            overflow: hidden;
        }
        .aui-tab-item{
            border-top: 1px solid #f2f2f2;
            z-index: 2;
        }
        /*.aui-tab-item:first-child{*/
            /*border-right: 0.5px solid #f2f2f2;*/
        /*}*/
        /*.aui-tab-item:last-child{*/
            /*border-left: 0.5px solid #f2f2f2;*/
        /*}*/
        .aui-tab-item.aui-active {
            color: #f28b00;
            border-bottom: 2px solid #f28b00;
        }
        .item-img{
            background-color: #fef3d5;
            width: 100%;
            height: 100%;
        }
        .item-text{
            margin-top: 0.5rem;
            width: 100%;
            text-align: center;
        }
        .item-text .aui-list-item-text{
            display: block;
            text-align: center;
        }
        .item-text .btn-exchange{
            width: 70px;
            height: 30px;
            line-height: 30px;
            margin: 0.3rem auto;
            background-color: #fdc415;
            border: 2px solid #ffdd84;
            border-radius: 8px;
        }
        .color-f28b00{
            color: #f28b00 !important;
        }
        .color-574203{
            color: #574203 !important;
        }
        .aui-list:before{
            height: 0px;
        }
        .aui-media-list .aui-list-item-inner{
            z-index: 1;
        }
        .aui-content{
            position: relative;
        }
        .absolute-psi{
            position: absolute;
            top: 2.2rem;
            left: 0px;
            height: 100%;
        }
        .aui-tab-item.aui-active{
            z-index: 2;
        }
        .aui-content{
            display: block;
        }
        .apptipsbox{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .aui-col-xs-6:nth-child(odd) .aui-list-item-inner{
            padding-right: 0.15rem;
        }
        .aui-col-xs-6:nth-child(even){
            padding-left: 0.15rem;
        }

        .aui-list-item-title div:first-child{
            display: inline-block;
            width: 80%;
            margin: 0;
            padding: 0;
            text-align: left;
        }
        .aui-list-item-title div:last-child{
            position: relative;
            display: inline-block;
            width: 17%;
            margin-top: -0.2rem !important;
            padding: 0;
            text-align: left;
            line-height: 1rem;
            height: 1rem;
        }
        .aui-list-item-title div p{
            line-height: 1rem;
            height: 1rem;
            margin: 0;
            padding: 0;
            border: none;
        }
        .aui-list-item-title div:first-child p{
            display: -webkit-box;
            text-overflow: ellipsis;
            overflow : hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }
        .aui-list-item-title div:last-child p{
            position: absolute;
            top: 0;
            left: -0.25rem;
        }
        #imgBorder{
        	border:1px solid #EEEEEE;
        	padding:1rem 1rem;
        	background:#fff;
        }
    </style>
</head>

    <!--列表模版 种子-->
    <script type="text/template" id="exchangeSeedsTemplate">
        <div class="aui-list-item aui-col-xs-6">
            <div class="aui-list-item-inner">
                <div class="item-img">
                    <img src="<@ it.picpath>" onerror="this.src='../imgs/seeds-default.png'" />
                </div>
                <div class="item-text">
                    <div class="aui-list-item-title">
                        <p><@ it.names></p>
                    </div>
                    <div class="aui-list-item-text color-f28b00"><@ it.point>积分</div>
                    <div class="aui-list-item-text">
                        <div class="btn-exchange color-574203" onclick="app.doExchangeSeeds('<@ it.seedid>', '<@ it.ruleid>')">兑换</div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!--列表模版 营养液-->
    <script type="text/template" id="exchangeEnergyTemplate">

                    <img src="<@ it.nutrientpic>" onerror="this.src='../imgs/defaultGoods.png'" />
                </div>
                <div class="item-text">
                    <div class="aui-list-item-title">
                        <div style="width: 100%"><p style="width: 100%;text-align: center"><@ it.nutrientname> <@ it.quantity>ml</p></div>
                    </div>
                    <div class="aui-list-item-text color-f28b00"><@ it.score>积分</div>
                    <div class="aui-list-item-text">
                        <div class="btn-exchange color-574203" onclick="app.doExchangeNuLiquid('<@ it.nutrientid>', '<@ it.ruleid>', '<@ it.score>')">兑换</div>
                    </div>
                </div>
            </div>
        </div>
    </script>
