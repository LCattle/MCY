<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<!--屏蔽标签拨号/email/address链接-->
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="format-detection" content="adress=no" />
		<!--不启用缓存-->
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" type="text/css" href="../css/app.css">
		<title>启动页</title>
		<style>
			#app{
				background: white;
			}
			#logo,#company{
				display: block;
				height: 6rem;
				margin:3rem auto 0 auto;
				visibility: hidden;
			}
			#company{
				height: 2rem;
				margin-top: 1rem;
			}
			.texts{
				z-index: 2;
				position: relative;
				text-align: center;
				margin-top: 5rem;
			}
			.texts img{
				visibility: hidden;
				height: 2.5rem;
			}
			#line{
				height: 2.1rem;
			}
		</style>
	</head>
	<body id="app">
		<img src="images/logo_03.png" id="logo" />
		<img src = "images/logo_07.png" id="company">
		<div class="texts">
			<img src="images/t_03.png"/>
			<img src="images/t_05.png"/>
			<img src="images/t_07.png"/>
			<img src="images/t_09.png"/>
			<img src="images/t_11.png"/>
			<img src="images/t_13.png"/>
			<img src="images/t_15.png"/>
			<img src="images/t_17.png"/>
			<img src="images/t_19.png"/>
		</div>
		<div style="text-align: center;margin-top: -1.6rem;">
			<span style="display: inline-block;width: 14rem;text-align: left;">
				<img src="images/line.png" id="line" />
				<div id="linehide" style="position: absolute;width: 16rem;background: white;height: 3rem;margin-top: -3rem;"></div>
			</span>
		</div>
		
		<script data-main="../js/main" data-app="../startPage/startPage"  src="../lib/requirejs/require.js"></script>
	</body>

</html>
