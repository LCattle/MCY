    <!--营养液-->
    <script type="text/template" id="myNutritionTemplate">
        <div class="aui-card-list-header nu-title bg-fff <@ (it.index != 0)? 'aui-margin-t-10':''>">
            <div class="item-title">
                <p class="<@ it.class>"><@ it.nutrientname></p>
            </div>
            <span class="<@ it.class>" style="width: 45%;"><@ it.quantity>ml</span>
            <span class="color-656565" onclick="app.moreList('<@ it.id>', '<@ it.class>')">更多明细</span>
        </div>
        <div class="aui-card-list-content">
            <ul class="aui-list aui-media-list">
                <@ it.liHtml>
            </ul>
        </div>
    </script>

    <!--营养液-->
    <script type="text/template" id="nutritionLiTemplate">
        <li class="aui-list-item aui-list-item-middle">
            <div class="aui-media-list-item-inner">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                        <div class="aui-list-item-title aui-font-size-14 color-343434"><@ it.description></div>
                    </div>
                    <div class="aui-list-item-text color-999999">
                        <@ it.createtime>
                    </div>
                </div>
                <div class="aui-list-item-media">
                    <span class="<@ it.class>"><@ it.tag><@ it.quantity> ml</span>
                </div>
            </div>
        </li>
    </script>
