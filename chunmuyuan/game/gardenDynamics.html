            height: 100%;
        }
        .aui-list .aui-list-header{
            font-size: 0.8rem;
            padding: 0.6rem 0.9rem;
        }
        .head-line:before{
            content:"";
            width:1px;
            height:100%;
            position:absolute;
            top:0;
            left:0.6rem;
            background-color:#dbdbdb;
        }
        .head-line img{
            z-index: 1;
        }

        .bg-fff{

        .color-333333{
            color:#333333;
        }

    <!--动态头部-->
    <script type="text/template" id="dynamicsHeadTemplate">
        <ul class="aui-list aui-media-list <@ it.date>">
            <li class="aui-list-header bg-fff color-333333">
                <@ it.dateLabel>
            </li>
            <@ it.lists>
        </ul>
    </script>

    <!--动态列表内容-->
    <script type="text/template" id="dynamicsLiTemplate">
        <li class="aui-list-item aui-list-item-middle">
            <div class="aui-media-list-item-inner">
                <div class="aui-list-item-media head-line">
                    <img src="<@ it.icon>" class="aui-img-round aui-list-img-sm">
                </div>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                        <div class="aui-list-item-title aui-font-size-14 color-333333"><@ it.description> <span class="app-text-green"><@ it.number></span></div>
                        
                        <div class="aui-list-item-right color-999999"><@ it.time></div>
                    </div>
                </div>
            </div>
        </li>
    </script>
