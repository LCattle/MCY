        .color-323232{

        }
        .color-f28b02{

        .aui-bar-nav .right-btn{

            z-index: 20;
            height: 2.25rem;
            line-height: 2.25rem;
            padding-top: 0;
            padding-bottom: 0;
            margin: 0;
            border-width: 0;
            background-color: #f28b00;
            font-size: 0.7rem !important;
            font-weight: 100 !important;
        }
        .aui-bar-nav .aui-title{
            text-align: right !important;

        }
        footer{
            position: absolute;
            top: initial !important;
            left: 0;
            bottom: 0;
            z-index: 10;
            width: 100%;
            min-height: 2.25rem;
            font-size: 0.7rem;
            text-align: center;
            display: table;
            z-index: 10;
        }

        .aui-content{
            position: relative;
        }
        .absolute-psi{
            position: absolute;
            top: 2.2rem;
            left: 0px;
            width: 100%;
        }
        #app .btn_disable {
            background-color: #dddddd!important;
        }

        #needDiv {
            position: absolute;
            top: 0;
            left: 0;
            width: 6rem;
            line-height: 1.1rem;
            color:#999999;
            font-size: 0.7rem;
            display: none
        }
    </style>

        </a>

            兑换蔬菜
        </a>
    </footer>

    <!--蔬菜列表模版 未兑换-->
    <script type="text/template" id="noExchangeTemplate">
        <li class="aui-list-item" onclick="app.checked('<@ it.id>', '<@ it.productid>')">
            <div class="aui-media-list-item-inner">
                <div class="aui-list-item-media head-checkbox">
                    <span id="<@ it.id>" data-sku="<@ it.id>:<@ it.eAmount>"  class="checkBtn <@ app.isSelectAll()?'active':''>"></span>
                </div>
                <div class="aui-list-item-media goods-img">
                    <img src="<@ it.picpath>" onerror="this.src='../imgs/defaultGoods.png'">
                </div>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                        <div class="aui-list-item-title color-333333"><@ it.skuname></div>
                    </div>
                    <div class="aui-list-item-text color-999999">
                        <@ it.ads>
                    </div>
                    <div class="aui-info aui-margin-t-5" style="padding:0">
                        <div class="aui-info-item">
                            <span class="aui-margin-l-5 color-f38c01">¥<@ parseInt(it.sellprice).toFixed(2)></span>
                        </div>
                        <div class="aui-info-item color-323232">x <@ it.eAmount></div>
                    </div>
                </div>
            </div>
        </li>
    </script>

    <!--蔬菜列表模版 已兑换-->
    <script type="text/template" id="hasExchangeTemplate">
        <li class="aui-list-item">
            <div class="aui-media-list-item-inner">

                <div class="aui-list-item-inner">

                        </div>
