    <style type="text/css">
        .serial-number{
            width: 1.5rem !important;

            text-align: center;
        }
        .serial-number i{
            width: 100%;
        }
        .icon-width{
            width: 2.3rem !important;
            padding-right: 0.35rem !important;
        }
        .last-num{
            width: 4rem !important;
            text-align: right;
        }
        .last-num span{
            width: 100%;
        }
        .color-333333{
            color: #333333 !important;
        }
        .color-999999{
            color: #999999 !important;
        }
        .color-343434{
            color: #343434 !important;
        }
        .aui-list:before{
            height: 0 !important;
        }
        .aui-list .aui-list-item:after{
            margin-left: 2.5rem !important;
        }
        .last-num img{
            width: 10px !important;
            padding-right: 2px;
        }
        .aui-list .aui-list-item:after{
        		width: auto;
        		right: 0;	
        }
    </style>
</head>

    <!--列表项-->
    <script type="text/template" id="friendsLiTemplate">
        <li class="aui-list-item aui-list-item-middle">
            <div class="aui-media-list-item-inner">
                <div class="aui-list-item-media serial-number">
                    <@ it.number>
                </div>
                <div class="aui-list-item-media icon-width">
                    <img src="<@ it.avatar>" style="border-radius: 50%;" onerror="this.src='../imgs/game/logo@2x.png'" width="100%" />
                </div>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                        <div class="aui-list-item-title aui-font-size-14 color-333333"><@ it.name></div>
                    </div>
                    <div class="aui-list-item-text color-999999">
                        已成功种植<@ it.plantcount>棵蔬菜
                    </div>
                </div>
                <div class="aui-list-item-media last-num">
                    <span class="color-343434"><img src="../imgs/game/water@3x.png" /><@ it.quantity>ml</span>
                </div>
            </div>
        </li>
    </script>
