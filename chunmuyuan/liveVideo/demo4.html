<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--屏蔽标签拨号/email/address链接-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="adress=no" />
    <!--不启用缓存-->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title lan-res="app_name">视频播放</title>
    <link rel="stylesheet" type="text/css" href="css/video.css">
    <style>
        html,body {
            padding: 0;
            margin: 0;
            width:100%;
            height: 100%;
            color: #333;
        }
        .bg{
            position:fixed;
            top:0;
            bottom:0;
            width:100%;
            height:100%;
            background-color:#000;
            opacity:0.8;
            display:none;
        }
        .box{
            display:none;
            position:fixed;
            left:15%;
            top: 40%;
            width: 70%;
            height:7rem;
            background-color: #fff;
            box-sizing:border-box;
        }
        .box .box_center{
            width:90%;
            margin:0 auto;
            line-height: 150%;

        }
        .box .box_center .box_remind{
            height:3.5rem;
            margin-top:1.0rem;
        }
        .box .box_center button{
            display:block;
            float:right;
            background-color:#fff;
            border:none;
            height:2rem;
            font-size:1rem;
        }
        .img{
            width:50%;
            height:20%;
            background-color:pink;
            margin: 0 auto;
            margin-bottom:2rem;
        }
    </style>

</head>
<body style="overflow:scroll;">
<div class="bg"></div>
<div class="box">
    <div class="box_center">
        <div class="box_remind">
            温馨提示：非Wi-fi环境下，播放视频会消耗较多流量！
        </div>
        <button id="btn1">继续播放</button>
        <button id="btn2">取消播放</button>
    </div>
</div>
<div class="img"></div>
<div class="img"></div>
<div class="img"></div>
<div class="img"></div>
<div class="img"></div>
<div class="img"></div>
<div class="img"></div>
<div class="img"></div>

<script src="./js/jquery.js"></script>

</body>

</html>
<script>
    $(".img").on("click", function(){
        $('.box,.bg').show();
        $("body").css({
            "overflow":"hidden"

        })
    });
    $('.box,.bg').bind("touchmove",function(e){
                   e.preventDefault();
          });
    $("#btn1").on("click", function(){
        $('.box,.bg').hide();
        $(".bg").css({
            "height":"$(window).height()"
        })
        $("body").css({
            "overflow":"scroll"
//            "height": "$(document).height()"

        })
    })
    $("#btn2").on("click", function(){
        $('.box,.bg').hide();
        $("body").css({
            "overflow":"scroll"
        })
    })

</script>
