<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<!--屏蔽标签拨号/email/address链接-->
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="format-detection" content="adress=no" />
		<!--不启用缓存-->
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" type="text/css" href="../lib/aui/css/aui.2.0.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css">
		<title>账户信息</title>
	</head>
	<style type="text/css">
		#clipbox {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: 999;
			background: #f5f5f5;
		}
		
		.aui-list-item-arrow:before {
			border: 1px solid #ddd!important;
			border-top: none!important;
			border-right: none!important;
		}
	</style>

	<body id="app">
		<div class="aui-content aui-margin-b-5">
			<ul class="aui-list aui-list-in">
				<li class="aui-list-item aui-list-item-middle" style="height: 3rem;">
					<div class="aui-list-item-inner aui-list-item-arrow">
						头像
						<span style="height: 2.2rem; width: 2.2rem;">
						<img onclick="app.clickHead()" id="hit" src="../imgs/xq-images/photo.png" width="100%"/ style="border-radius: 50%;display: none;"></span>
						<input type="file" id="file" accept="image/*" style="opacity: 0;position: fixed;bottom: -100px">
					</div>

				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-title">会员账号</div>
						<div class="aui-list-item-right" id="mobile"></div>
					</div>
				</li>
				<li class="aui-list-item" onclick="app.clickNickname()">
					<div layout class="aui-list-item-inner aui-list-item-arrow">
						<div flex>昵称</div>
						<div class="app_text_999 aui-font-size-12"  style="float: right;" id="nickname">
						</div>
						<div class="aui-font-size-12" style="display: none;color: #333;" id="nicknameinput">
							<input flex type="text" style="display: inline;width: auto;"  > <span class="app-text-orange">确定</span><span class="app_text_999 aui-margin-l-15">取消</span>
						</div>
					</div>
				</li>
				<li style="display: none;" class="aui-list-item" onclick="app.clickGender()">
					<div class="aui-list-item-inner aui-list-item-arrow">
						性别
						<div class="aui-list-item-right" id="gender"></div>
					</div>
				</li>
				<li style="display: none;" class="aui-list-item" onclick="app.clickBirthday(this)">
					<div class="aui-list-item-inner">
						生日
						<div class="aui-list-item-right" id="birthday"></div>
					</div>
				</li>

				<li class="aui-list-item" onclick="app.href('../userCenter/setUserInfo.html')">
					<div class="aui-list-item-inner aui-list-item-arrow">
						完善个人信息
						<div class="aui-list-item-right" id=""></div>
					</div>
				</li>
				<li class="aui-list-item aui-margin-t-10" onclick="app.href('../userCenter/changepwd.html')">
					<div class="aui-list-item-inner aui-list-item-arrow">
						修改密码
					</div>
				</li>
				<li class="aui-list-item " onclick="location.href='addressList.html'">
					<div class="aui-list-item-inner aui-list-item-arrow">
						管理收货地址
					</div>
				</li>
			</ul>
		</div>
		<footer style="display: none;" class="aui-bar aui-bar-tab" id="footer" style="background: none;margin-bottom: 1rem;">
			<div class="aui-content-padded" style="margin-top:1.5rem;">
				<div onclick="app.logout()" class="border-radius15 aui-btn aui-btn-success aui-btn-block  aui-pull-right app_bg_green ">退出登录</div>
			</div>
		</footer>
		<div id="clipbox" style="display: none;">
			<div class="clip" style="position: absolute;top: 0;bottom: 2.5rem;width: 100%;">
			</div>
			<div style="position: absolute;bottom: 0;height: 2.5rem;width: 100%;">
				<div class="aui-bar aui-bar-btn aui-bar-btn-sm aui-bar-btn-full" style="height: 2.5rem;">
					<div class="aui-bar-btn-item btnfilter" onclick="$('#clipbox').hide()" style="border: none;color: #757575;">取消</div>
					<div id="clipBtn" class="aui-bar-btn-item app-text-orange btnfilter" style="border: none;">确认上传</div>
				</div>
			</div>
		</div>
		<script data-main="../js/main" src="../lib/requirejs/require.js"></script>
	</body>

</html>
