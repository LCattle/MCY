
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--屏蔽标签拨号/email/address链接-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="adress=no" />
    <!--不启用缓存-->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="../lib/aui/css/aui.2.0.css">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <title>我的菜园</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        /*@font-face {*/
            /*font-family: 'mnjse';*/
            /*src: url('../css/font/mnjse.woff') format('woff'),*/
            /*url('../css/font/mnjse.ttf') format('truetype'),*/
            /*url('../css/font/mnjse.svg#mnjse') format('svg');*/
        /*}*/
        .contain{
            position: relative;
            width: 100%;
            line-height: 0px;
            z-index: 0;
        }
        .contain .bg {
            width: 100%;
        }
        .contain .h_tip {
            position: absolute;
            top:24%;
            left: 5.7%;
            width: 88%;
        }
        .h_tip img {
            width: 100%;
            height: 100%;
        }
        .h_tip .h_title{
            position: absolute;
            top:60%;
            width: 100%;
            font-size: 0.8rem;
            color:white;
            text-align: left;
            padding-left: 1rem;
        }
        .contain .no_tip {
            position: absolute;
            top:41%;
            left: 10%;
            width: 80%;
            z-index: 99;
        }
        .contain .ty {
            background: #ffffff;
            position: absolute;
            top:38.5%;
            left: 5.7%;
            width: 88%;
            height: 35.3%;
        }
        .contain .tip1 {
            position: absolute;
            top: 74%;
            left: 3%;
            width: 93%;
        }
        .contain .tip2 {
            position: absolute;
            top: 74%;
            left: 3%;
            width: 93%;
        }
        .contain .scan {
            position: absolute;
            top: 82.5%;
            left: 15%;
            width: 70%;
        }
        .contain .n_scan {
            position: absolute;
            top: 84.5%;
            left: 15%;
            width: 70%;
        }
        .contain .strategy{
        	position: absolute;
        	top:18%;
        	right:5%;
        	width:2rem;
        	height:2rem;
        	border-radius: 0.3rem;
        }
        .contain .strategy img{
        	width:100%;
        	height:100%;
        }
        .strategyPic{
        	width:100%;
        	height:100%;
        	background:rgba(0,0,0,0.5);
        	position:absolute;
        	top:0%;
        	left:0%;
        	z-index: 9999;
        }
        .strategyPic img{
        	width:80%;
        	height:55%;
        	position:absolute;
        	left:10%;
        	top:20%;
        }
         
        .my_dialog {
            position: fixed;
            top: 0px;
            z-index: 100;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .my_tip {
            position:absolute;
            width: 90%;
            top: 14%;
            left: 5%;
            line-height: 0.1rem;
            text-align: center;
        }

        .my_tip .success {
            width: 100%;
        }

        .my_tip .confirm_btn {
            width: 50%;
            margin: 1rem;
        }

        .my_tip_get {
            position:absolute;
            width: 96%;
            top: 1%;
            left: 2%;
            line-height: 0.1rem;
            text-align: center;
        }
        .my_tip_get .get{
            position:relative;
            display: table;
        }
        .my_tip_get .get img{
            width: 100%;
        }
        .my_tip_get .get .upload_img {
            position: absolute;
            top:29.45%;
            width: 96.4%;
            left: 1.94%;
            height: 45.6%;
            background: white;
        }
        .get .upload_img .upload_info{
            position: absolute;
            top:48%;
            width: 100%;
            line-height: 1rem;
            text-align: center;
            font-size:1.2rem
        }
        .my_tip_get .my_sign {
            position: absolute;
            width: 100%;
            height: 7.46%;
            width: 96.18%;
            left: 2.2%;
            bottom: 13.94%;
            background: white;
        }
        .my_sign .sign_info{
            position: absolute;
            top:0;
            width: 100%;
            line-height: 1rem;
            text-align: left;
            padding-left: 1rem;
        }
        #mySign{
            display: inline;
            width: 60%;
            height: 0.8rem;
            font-size: 1rem;
        }
        .my_tip_get .get_btn {
            position: absolute;
            bottom: -4%;
            left: 17.5%;
            width: 65%;
        }

        .fail_tip{
            position:absolute;
            width: 80%;
            top: 26%;
            left: 10%;
            line-height: 0.1rem;
            text-align: center;
        }
        .fail_tip .fail {
            width: 100%;
        }
        .fail_tip .fail_btn {
            position:absolute;
            left: 29%;
            bottom: 10%;
            width: 42%;
        }
        .fail_tip  .fail_info{
            position:absolute;
            top: 53%;
            font-size: 0.8rem;
            color: white;
            width: 100%;
            text-align: center;
        }
        #clipbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
            background: #f5f5f5;
        }
    </style>
</head>
<body id="app">
	<div class="strategyPic" style="display:none;">
        	<img src="../imgs/strategy.png" />
    </div>
    <div class="contain">
        <img class="bg" src="../imgs/myveg/bg.jpg">
        <div class="h_tip have_zz" style="display: none">
            <img class="" src="../imgs/myveg/h_tip_1.png"/>
            <div class="h_title">恭喜您，已成功种下<span id="seedname"></span>种子</div>
        </div>
        <div class="strategy">
        	<img src="../imgs/book.png" />
        </div>
        <img class="no_tip no_zz" style="display: none" src="../imgs/myveg/yes_tip.png"/>
        <div class="ty have_zz" style="display: none">
            <img class="ty_img" src="" style="width: 100%;height: 100%"/>
        </div>
        <img class="tip1 no_zz" style="display: none" src="../imgs/myveg/tip1.png"/>
        <img class="tip2 have_zz" style="display: none" src="../imgs/myveg/tip2.png"/>
        <img class="scan no_zz" style="display: none" src="../imgs/myveg/m_scan.png"/>
        <img class="n_scan have_zz" style="display: none" src="../imgs/myveg/n_scan.png"/>

        <div class="my_dialog" style="display:none">
            <div class="my_tip" style="display:none">
                <img class="success" src="../imgs/myveg/success.png">
                <img class="confirm_btn" src="../imgs/myveg/confirm_btn.png">
            </div>
            <div class="my_tip_get" style="display:none">
                <div class="get">
                    <img src="../imgs/myveg/get.png">
                    <div class="upload_img">
                        <div class="upload_info">点击上传涂鸦照片</div>
                    </div>
                    <input type="file" id="file" style="display:none;dopacity: 0;position: fixed;bottom: -100px" accept="image/*">
                    <div class="my_sign">
                        <div class="sign_info">小天使签名：<input type="text" id="mySign" maxlength="5"  /></div>
                    </div>
                </div>
                <img class="get_btn" src="../imgs/myveg/get_btn.png">
            </div>
            <div class="fail_tip"  style="display:none">
                <img class="fail" src="../imgs/myveg/fail.png">
                <img class="fail_btn" src="../imgs/myveg/fail_btn.png">
                <div class="fail_info">扫码失败</div>
            </div>
        </div>

        <div id="clipbox" style="display: none;">
            <div class="clip" style="position: absolute;top: 0;bottom: 2.5rem;width: 100%;">
            </div>
            <div  style="position: absolute;bottom: 0;height: 2.5rem;width: 100%;">
                <div class="aui-bar aui-bar-btn aui-bar-btn-sm aui-bar-btn-full" style="height: 2.5rem;">
                    <div id="clipCancel" class="aui-bar-btn-item btnfilter" style="border: none;color: #757575;">取消</div>
                    <div id="clipBtn" class="aui-bar-btn-item app-text-orange btnfilter" style="border: none;">确认上传</div>
                </div>
            </div>
        </div>
    </div>
    <script data-main="../js/main" src="../lib/requirejs/require.js"></script>
</body>
</html>
