        }

        .my_dialog {

            width: 100%;
            height: 100%;

        }

        .my_tip {
            position:absolute;
            width: 72%;

            left: 14%;

        .my_dialog .success {
            width: 100%;

        }

        .my_dialog .getsuccess {

            width: 30%;

            left: 35%;
        }

        .my_dialog .detail {
            position: absolute;
            width: 80%;
            top: 71%;
            left: 10%;
        }

        .my_dialog .confirm {
            position: absolute;
            width: 14%;

            left: 43%;
        }

        .my_dialog
    </style>
</head>
<body  id="app">
    <div class="container" >
        <img style="width: 100%" src="../imgs/v315/v315.jpg" >
        <div class="operate-bar" >
            <img class="get-btn" src="../imgs/v315/get.png" >
            <img class="cancel-btn" src="../imgs/v315/cancel.png" >
        </div>
        <img onclick="app.href('http://mp.weixin.qq.com/s/zZoQkwgPtcOGHVZ0D_9cPg');" class="cmy_qy" src="../imgs/v315/cmy_qy.png">

        <div class="my_dialog" style="display:none">
            <div class="my_tip">
                <img class="success" src="../imgs/v315/success_d.png">
                <img class="confirm_btn" src="../imgs/v315/confirm_btn.png">
                <img class="getsuccess" src="../imgs/v315/getsuccess.png">
                <img class="detail" src="../imgs/v315/detail.png">
                <img class="confirm" src="../imgs/v315/confirm.png">
            </div>
        </div>
    </div>
    <script data-main="../js/main" src="../lib/requirejs/require.js"></script>

</html>
