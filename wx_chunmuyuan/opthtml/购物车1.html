				border-right: none;
				width: 0.3rem;
				height: 0.3rem;
			}
			
			.btn_nub {
				position: absolute;
				right: 0.75rem;
				bottom: 0.3rem;
			}
			
			.checkBtn {
				width: 0.75rem;
				border: 0.5px #007548 solid;
				height: 0.75rem;
				border-radius: 0.75rem;
			}
			
			.checkBtn:active {
				background-color: #f5f5f5;
			}
			
			.checkBtn.active {
				background: url(../imgs/xq-images/on.png) #007548;
				background-size: cover;
			}
			.checkBtn.no{
				border: 1px solid #DDDDDD;
			}
			
			.itembox {
				height: 5.25rem;
				position: relative;
			}
			
			.itembox .aui-list-item {
				position: absolute;
				top: 0;
				padding-left: 1.75rem;
				width: 100%;
			}
			.itembox .center_outter{
				width: 2rem;
				height:100%;position: absolute;top: 0;z-index:1;left: 0.75rem;
			}
			.footer-bot{
				height: 2.45rem;
				background: #FFFFFF;
				position: fixed;
				bottom: 0;
				width: 100%;
				z-index: 2;
			}
