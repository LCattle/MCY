		<p style="padding-top: 0.5rem;">春沐源的全程冷链配送请您放心</p>
		<p style="padding-top: 0.5rem;">1、为了确保给到您的蔬菜的新鲜，春沐源冷链干线运输及城市配送全部采取“冷链车+保温箱”的配送模式，您的蔬菜将在基地冷仓里就已被装入保温箱，保温箱再次装入冷藏车，全温度控制在0-10℃。</p>
		<p style="padding-top: 0.5rem;">2、冷藏车辆的制冷设备采用美国进口的“开利”制冷机组，车辆配备温度传感器，确保货品运送期间温度稳定，保温箱采用珍珠棉夹层并增加保温板已确保保温效果，室外保温效果可达5个小时以上。</p>
