<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<!--屏蔽标签拨号/email/address链接-->
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="format-detection" content="adress=no" />
		<!--不启用缓存-->
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" type="text/css" href="../lib/aui/css/aui.2.0.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css">
		<link rel="stylesheet" type="text/css" href="../css/icon/iconfont.css">
		<title>敬老专区</title>
		<style>
			.goodsItem{
				padding:1rem 0.5rem!important;
				height: 10rem;
				position: relative;
			}
			.itemText{
				position: absolute!important;left: 9rem;right: 0;
			}
			.itemBtn{
				bottom: 1rem;
				height: 1.7rem;
				text-align: center;
				line-height: 1.7rem;
				background-color:orange;
				color:#fff;
				font-size:0.8rem;
				border-radius: 0.2rem;
				width:45%;
			}
		    .icon-yishouqing {
				position: absolute;
				bottom: 0.5rem;
				width: 40%;
				left: 15%;
				opacity: 0.7;
				color: #ddd;
				font-size: 3.5rem;
			}
			.aui-btn{
				width:90%;
				margin:0 auto;
				display:block;
				font-size:0.9rem;
				padding:0.4rem 0.6rem;
			}
			#box{
				width:100%;
				height:5rem;
				display: flex;
                justify-content:center;
                align-items:Center;
			}
			.zixuan{
				margin-bottom: 1rem;
			}
			#list{
				border-bottom:1px solid #fff;
			}
			#box i{
				font-size:0.9rem;
			}
		</style>
	</head>
	<body id="app">
		<style>
			.dropload-down {
				height: 0px;
			}
			.dropload-down .dropload-noData{
				height: 0px;
			}
		</style>
		<div id="box">
		     <div class="aui-btn border-radius15 app_bg_green app-text-white border_green again" onclick="location.href='tel://400-900-8838'"><i class="iconfont icon-kefu1"></i>客服代下单</div>
		</div>
		<section id="wrapper" class="goodsList" style="-webkit-overflow-scrolling: touch;">
			<ul id="list" class="aui-list aui-media-list">

			</ul>
		</section>
		<script type="text/template" id="template">
			<li class="aui-list-item aui-margin-b-10 goodsItem">
				<i class="iconfont icon-yishouqing" style="visibility: <@ it.stock<1?'visible':'hidden' >;"></i>
				<img onclick="app.gotoDetails(<@ it.id>,event)" style="width:8rem;height: 8rem;" src="<@ app.getMiddelPath(it.picpath)>" onerror="this.src='../imgs/defaultGoods.png'">
				<div class="aui-ellipsis-1 itemText" style="top: 1rem;">
					<@ it.skuname>
				</div>
				<div class="  aui-list-item-text itemText" style="top: 2.5rem!important;padding-right: 0.75rem;color: #bb0000">
					<@ it.product.ads>
				</div>
				<div class=" app-text-orange itemText aui-font-size-12" style="left: 9rem;bottom: 3.2rem;">
					<div class="app-text-orange">市场价<span style="font-size:0.8rem;"><@ app.getPriceStr(it.sellprice)></span></div>
					<div style="font-size:0.6rem;color:#757575;">会员享更多优惠</div>
				</div>
				<div class="itemText itemBtn" onclick="app.gotoConfirmOrder(<@ it.id>,event)" >
				一键下单
				</div>
			</li>
		</script>
		<script data-main="../js/main" src="../lib/requirejs/require.js"></script>
	</body>

</html>
