<style>
    .box{
        width:100%;
        position:relative;
    }
    .box img{
        width:100%;
        display: block;
    }
    .box1{
        width: 82%;
        height: 5.5%;
        position: absolute;
        bottom: 2.75%;
        left: 9%;
    }
    .mydailog {
        position: fixed;

        height: 100%;

    }
    .dialog-inner {

        width: 80%;

        border-radius: 0.75rem;
    }
    .dialog-tip {
        text-align: center;

    }
    .dialog-goto {

        margin-bottom: 0.75rem;
        font-size: 0.7rem;
    }

        display: inline-block;
        padding: 0.25rem 1rem;
        border-radius: 0.25rem;
        color: white;
    }
    .dialog-footer {
        width: 100%;
    }
    .aui-card-list-header {
        color: #ffffff;
        background-color: #0F7B55;
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;

    }
    .aui-card-list {

    }
    .i_time {
        position: absolute;
        left: -0.9rem;
        top:0.2rem;
        width: 0.6rem;
        height: 0.6rem;
        background-repeat: no-repeat;
        background-image: url("../../../imgs/i_time.png");
        background-size: 100%;
    }
    .dialog-coupon-ul {
        margin-left: 0.75rem;
        margin-right: 0.75rem;
    }
