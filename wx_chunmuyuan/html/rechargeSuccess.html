	<body id="app">
		<div style="position: absolute;top: 0;bottom:0rem;width: 100%;overflow: scroll;">
			<div style="display: none;" class="orderInfo app-text-orange aui-text-right aui-margin-r-15 aui-margin-t-5" onclick="app.toOrder()">

				<div>
					<div class="activeInfo" style="display: none;">
						<h2 id="tipType" class="app-text-orange">恭喜您已激活成功！</h2>
						<p style="color:#333;">充值金额：<span id="balance" class='app-text-orange aui-font-size-18'></span></p>
					</div>
					
					<div class="app-text-orange orderInfo" style="display: none;text-align: left;padding: 0 0.75rem;">
						请按照如下方式尽快完成线下转账，财务确认到账后，系统自动完成充值。<br>
						<p class="aui-margin-t-5">
							注:<br>1、转账时请在转账平台备注订单编号<br>
							 2、转账完成请至订单详情页面备注转账信息
						</p>
					</div>
				</div>
			</div>
			<div class="aui-text-center aui-font-size-14">
				<div style="margin:1rem auto 0.5rem;width:80%;height:2.5rem;line-height:2rem;color:#fff;background-color:red;background:url(../imgs/chongz/colortip.png)no-repeat;background-size:100% 100%;">
			                        恭喜您,本次获得<span id="integrate"></span>成长值
				</div>
			</div>
			<div class="aui-content orderInfo" style="display: none;margin-top: 2rem;">
				<ul class="aui-list aui-list-in">
					<li class="aui-list-item ui-padded-t-5 aui-list-item-inner">
						<div class="aui-list-item-title" style="width:100%;line-height: 1.5rem;padding-top: 0.75rem;padding-bottom: 0.75rem;">
							<p>收款方名称<span class="aui-pull-right">xxxxxxx</span></p>
							<p>收款方银行<span class="aui-pull-right">xxxxxxx</span></p>
							<p>收款方卡号<span class="aui-pull-right">123456</span></p>
						</div>
					</li>
				</ul>
			</div>
			<div class="aui-content-padded" style="margin-top:1.5rem;">
				<div onclick="app.replace('./myAccount.html?action=2')" class="aui-btn  aui-btn-block app-text-green aui-margin-b-15  border-radius15 border_green" style="background: #FFFFFF;">查看账户余额</div>
				<div onclick="app.gotoIndexPage()" class="border-radius15 aui-btn aui-btn-block  aui-pull-right app-text-green border_green">有新品 去看看</div>
