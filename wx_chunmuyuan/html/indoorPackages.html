<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<!--屏蔽标签拨号/email/address链接-->
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="format-detection" content="adress=no" />
		<!--不启用缓存-->
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" type="text/css" href="../lib/aui/css/aui.2.0.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css">
		<link rel="stylesheet" type="text/css" href="../css/icon/iconfont.css">
		<title>宅配套餐</title>
		<style>
			.goodsItem{
				padding:1rem 0.5rem!important;
				height: 10rem;
				position: relative;
			}
			.itemText{
				position: absolute!important;left: 9rem;right: 0;
			}
			.itemBtn{
				left:auto;right: 1rem;bottom: 1.25rem;height: 1.5rem;width: 1.5rem;border-radius: 1.5rem;
			}
		    .icon-yishouqing {
				position: absolute;
				bottom: 0.5rem;
				width: 40%;
				left: 15%;
				opacity: 0.7;
				color: #ddd;
				font-size: 3.5rem;
			}
		</style>
	</head>
	<body id="app">
		<section id="wrapper" class="goodsList" style="-webkit-overflow-scrolling: touch;">
			<ul id="list" class="aui-list aui-media-list">

			</ul>
		</section>
		<script type="text/template" id="template">
			<li class="aui-list-item aui-margin-b-10 goodsItem" onclick="app.gotoDetails(<@ it.id>,event)">
				<i class="iconfont icon-yishouqing" style="visibility: <@ it.stock<1?'visible':'hidden' >;"></i>
				<img onclick="app.gotoDetails(<@ it.id>,event)" style="width:8rem;height: 8rem;" src="<@ app.getMiddelPath(it.picpath)>" onerror="this.src='../imgs/defaultGoods.png'">
				<div onclick="app.gotoDetails(<@ it.id>,event)" class="aui-ellipsis-1 itemText" style="top: 3rem;">
					<@ it.skuname>
				</div>
				<div class="  aui-list-item-text itemText" style="top: 4.5rem!important;padding-right: 0.75rem;color: #bb0000">
					<@ it.product.ads>
				</div>
				<div class=" app-text-orange itemText aui-font-size-12" style="left: 9rem;bottom: 1rem;">
					<div class="app-text-orange">市场价<span style="font-size:0.8rem;"><@ app.getPriceStr(it.sellprice)></span></div>
					<div style="font-size:0.6rem;color:#757575;">会员享更多优惠</div>
				</div>
				<div class="itemText itemBtn" onclick="app.gotoDetails(<@ it.id>,event)" >
					<i class="iconfont icon-iconfontfeichanggou app-text-orange" style="font-size: 1.5rem;"></i>
				</div>
			</li>
		</script>
		<script data-main="../js/main" src="../lib/requirejs/require.js"></script>
	</body>

</html>
