<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<!--屏蔽标签拨号/email/address链接-->
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="format-detection" content="adress=no" />
		<!--不启用缓存-->
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" type="text/css" href="../lib/aui/css/aui.2.0.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css">
		<link rel="stylesheet" type="text/css" href="../css/icon/iconfont.css">
		<title>我的积分</title>
	</head>
	<style type="text/css">
		.right-text {
			position: absolute;
			top: 50%;
			right: 0.75rem;
			transform: translate(0, -50%);
			font-size: 0.9rem;
		}

		#jfdh {
			position: fixed;top: 0;left: 0;width: 100%;height: 100%;
			background-color: rgba(0,0,0,0.4);
			display: none;
		}

		#jfdh .panel {
			position:relative;margin: 5rem auto;width: 90%;background-color: #EEEEEE;border-radius: 0.5rem;
			padding:0.5rem 0.75rem 1.25rem 0.75rem;
		}

		#jfdh .aui-col-xs-6 {
			padding:0.5rem 0;
		}

		/*999999*/
		#jfdh .card_div{
			position:relative;width: 80%;margin: auto;border: 1px solid #A2A2A2;padding: 0.5rem 0;border-radius: 0.25rem;
		}

		#jfdh .card_div.card_enable {
			border: 1px solid #A2A2A2;
		}

		#jfdh .card_div p {
			color: #999999;font-size: 0.8rem;line-height: 1rem;
		}

		#jfdh .card_div.card_enable p {
			color: #000;
		}

		#jfdh .aui-col-xs-6:active {
			background-color: transparent;
		}

		#jfdh .card_div.card_enable.active {
			border: 1px solid #F18904;
		}
		#jfdh .card_div.card_enable.active .checkButton {
			background: url(../imgs/xq-images/xuanzhong.png);
			background-size: cover;
		}
		#jfdh .card_div .checkButton {
			position: absolute;
			bottom: 0;
			right: 0;
			width: 16%;
			height: 32%;
		}
	</style>

	<body id="app">
		<section id="wrapper" style="-webkit-overflow-scrolling: touch;">
			<ul id="list" class="aui-list aui-media-list ">
				<li id="ac_1"  class=" app_bg_white  aui-list-item aui-margin-b-10" style="height: 5rem;display: none;position:relative;">
					<p class="aui-font-size-16 aui-margin-t-15 aui-padded-t-10" style="width: 40%; display: inline-block; line-height: 1.3rem;">
						积分总值：<br/>
						<span class="app-text-orange" id="" style="font-size: 1.25rem;">
							<span id="countNum"></span> 分
						</span>
					</p>
					<p class="aui-font-size-16" style="position:relative;bottom:0.25rem;width: 32%; display: inline-block; line-height: 1.3rem;text-align: center;">
						<span id="exchange_btn" style="display: inline-block;padding:0.1rem 0.75rem;border-radius: 0.25rem;background-color: #F3A530;color: #FFFFFF">
							积分兑换
						</span>
					</p>
					
					<div style="width:3rem;height:3rem;background:#fff;position:absolute;right:1rem;top:1rem;" onclick="location.href='../index.html'">
						<img src="../imgs/myIntergral/shop.png" style="width:100%;height:100%;"/>
					</div>	
					<!--<i class="icon iconfont icon-jifen aui-pull-right app_text_gray  aui-text-center" style="font-size:4rem;line-height: 5.5rem; width: 25%;"></i>-->
				</li>
				<li id="ac_2" class=" app_bg_white  aui-list-item aui-margin-b-10" style="height: 5rem;display: none;">
					<p class="aui-font-size-16 aui-margin-t-15 aui-padded-t-10" style="width: 50%; display: inline-block; line-height: 1.3rem;">
						我的成长值：<br/>
						<span class="app-text-orange" id="" style="font-size: 1.5rem;">
							<span id="countNum"></span> 点
						</span>
					</p>
					<i class="icon iconfont icon-chengchangjingli aui-pull-right app_text_gray  aui-text-center" style="font-size:4rem;line-height: 5rem; width: 50%;"></i>
				</li>
				<li id="ac_3" class=" app_bg_white  aui-list-item aui-margin-b-10" style="height: 5rem;display: none;">
					<p class="aui-font-size-16 aui-margin-t-15 aui-padded-t-10" style="width: 50%; display: inline-block; line-height: 1.3rem;">
						剩余配送斤数：<br/>
						<span class="app-text-orange" id="" style="font-size: 1.5rem;">
							<span id="countNum"></span> kg
						</span>
					</p>
					<i class="icon iconfont icon-taocanshengyuliang aui-pull-right app_text_gray  aui-text-center" style="font-size:4rem;line-height: 5rem; width: 50%;"></i>
				</li>
				<div id="listbox">

				</div>
			</ul>
		</section>
		<div id="jfdh">
			<div class="panel" >
				<div id="red_close_btn" style="position: absolute;right: 0.25rem;top: 0.25rem;width: 1.5rem;display: none">
					<img style="width: 100%" src="../imgs/myIntergral/close.png">
				</div>
				<div style="font-size: 0.9rem;line-height: 1.5rem;text-align: center;">
					兑换斤数
				</div>
				<div id="tipDetail" style="font-size: 0.8rem;line-height: 1.5rem;">
				</div>
				<div class="aui-grid" style="background-color: inherit">
					<div class="aui-row">
						<div class="aui-col-xs-6">
							<div class="card_div" data-value="2000">
								<p >20元</p>
								<p style="font-size: 0.7rem;color: #999999;">2000积分</p>
								<div class="checkButton"></div>
							</div>
						</div>
						<div class="aui-col-xs-6">
							<div class="card_div"  data-value="4000">
								<p >40元</p>
								<p style="font-size: 0.7rem;color: rgb(153, 153, 153);">4000积分</p>
								<div class="checkButton"></div>
							</div>
						</div>
					</div>
					<div class="aui-row">
						<div class="aui-col-xs-6">
							<div class="card_div" data-value="10000">
								<p >100元</p>
								<p style="font-size: 0.7rem;color: rgb(153, 153, 153);">10000积分</p>
								<div class="checkButton"></div>
							</div>
						</div>
						<div class="aui-col-xs-6" >
							<div class="card_div" data-value="16000">
								<p>160元</p>
								<p style="font-size: 0.7rem;color: rgb(153, 153, 153);">16000积分</p>
								<div class="checkButton"></div>
							</div>
						</div>
					</div>
				</div>
				<!--<div style="padding: 0 0.75rem;">-->
				<!--<span style="display: inline-block;width: 100%;border: 2px solid #087C55;height: 1.5rem;line-height: 1.5rem;font-size: 0.7rem;border-radius: 0.25rem">-->
					<!--<input type="number" placeholder="请输入兑换积分，10000积分起兑换" style="width: 100%;font-size: 0.7rem;min-height: 1.25rem;line-height: 1.25rem;color: #9F9C96;" />-->
				<!--</span>-->
				<!--</div>-->
				<div style="padding: 0 0.75rem;"><p style="color: #999999;">兑换成功后，您可在我的账户余额中可查看您已兑换的余额</p></div>
				<div id="operate_bar" class="aui-grid" style="background-color: inherit;display: none">
					<div class="aui-row">
						<div class="aui-col-xs-6">
							<div id="exchange_confirm" style="margin:auto;width:80%;background-color: #087C55;font-size: 0.9rem;color: #FFFFFF;line-height: 1.75rem;border-radius: 0.25rem;">确 定</div>
						</div>
						<div id="exchange_cancel" class="aui-col-xs-6">
							<div style="margin:auto;width:80%;background-color: #73AD9A;font-size: 0.9rem;color: #CCCCCC;line-height: 1.75rem;border-radius: 0.25rem;">取 消</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script data-main="../js/main" src="../lib/requirejs/require.js"></script>
		<script type="text/template" id="ac_t_1">
			<li class="aui-margin-b-10 ">
				<div class="aui-list-item">
					<div class="aui-media-list-item-inner">
						<div class="aui-list-item-inner" style="padding-top: 0.2rem;padding-bottom: 0.2rem;">
							<div class="aui-list-item-title" style="margin-bottom: 0.15rem;">
								<@ it.description>
							</div>
							<div class="aui-list-item-text" style="margin-bottom: 0.65rem;">
								积分值
							</div>
							<p class="aui-list-item-text">
								<@ it.createtime>
							</p>
						</div>
						<p class="right-text app-text-green"><@ it.tradesign<0?'-':"+" ><@ Math.abs(it.tradeamount)></p>
					</div>
				</div>
			</li>
		</script>
		<script type="text/template" id="ac_t_2">
			<li class="aui-margin-b-10 ">
				<div class="aui-list-item">
					<div class="aui-media-list-item-inner">
						<div class="aui-list-item-inner" style="padding-top: 0.2rem;padding-bottom: 0.2rem;">
							<div class="aui-list-item-title" style="margin-bottom: 0.15rem;">
								<@ it.description>
							</div>
							<div class="aui-list-item-text" style="margin-bottom: 0.65rem;">
							成长值
							</div>
							<p class="aui-list-item-text">
								<@ it.createtime>
							</p>
						</div>
						<p class="right-text app-text-green"><@ it.tradesign<0?'-':"+" ><@ Math.abs(it.tradeamount)></p>
					</div>
				</div>
			</li>
		</script>
		
		<script type="text/template" id="ac_t_3">
			<li class="aui-margin-b-10 ">
				<div class="aui-list-item">
					<div class="aui-media-list-item-inner">
						<div class="aui-list-item-inner" style="padding-top: 0.2rem;padding-bottom: 0.2rem;">
							<div class="aui-list-item-title" style="margin-bottom: 0.15rem;">
								<@ it.description>
							</div>
							<div class="aui-list-item-text" style="margin-bottom: 0.65rem;">
								余额:<@ app.getKg(it.balance)>
							</div>
							<p class="aui-list-item-text">
								<@ it.createtime>
							</p>
						</div>
						<p class="right-text app-text-green"><@ it.tradesign<0?'-':"+" ><@ app.getKg(Math.abs(it.tradeamount))></p>
					</div>
				</div>
			</li>
		</script>
	</body>

</html>
