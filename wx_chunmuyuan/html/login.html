<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<!--屏蔽标签拨号/email/address链接-->
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="format-detection" content="adress=no" />
		<!--不启用缓存-->
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" type="text/css" href="../lib/aui/css/aui.2.0.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css">
		<title>登录</title>
	</head>
	<style>
		.fullPage {
			position: absolute;
			top: 0;
			bottom: 0;
			overflow: scroll;
			left: 0;
			right: 0;
		}
		
		.loginPage {
			text-align: center;
			background: url(../imgs/login/background.png);
			background-size: cover;
			color: white;
		}
		
		.loginSucPage {
			text-align: center;
		}
		
		.loginPage i {
			color: white;
			font-size: 1rem!important;
			margin-right: 1rem;
		}
		
		.loginPage .aui-list-item-inner {
			margin-right: 0.75rem;
			padding-left: 0.5rem;
		}
		
		
		.logo {
			width: 40%;
			margin-top: 2rem;
		}
		
		#app .aui-list-item {
			background: none;
		}
		
		.checkBtn {
			background: white;
			border:1px solid #007548;
			height: 1rem;
			width: 1rem;
			border-radius: 1rem;
			display: inline-block;
		}
		
		.checkBtn.active {
			border: none;
			background:url(../imgs/login/on.png);
			background-size: 1rem 1rem;
		}
		/**去掉边线*/
		
		#app .aui-list:before,
		#app .aui-list:after,
		#app .aui-list:before,
		#app {
			height: 0;
		}
		
		.getCodeBtn {
			position: absolute;
			padding: 0.35rem 0.4rem;
			line-height: 0.7rem;
			font-size: 0.7rem;
			top: 0.35rem;
			text-align: center;
			min-width: 5rem;
			border-radius: 0.3rem;
			color: white;
			right: 0.15rem;
		}
		
		#app .getCodeBtn.disable {
			background: #e1e1e1!important;
		}
		.loginSucPage .aui-btn{
			background:white;width: 90%;margin-left:5%;margin-top: 0.7rem;color:#333;
		}
		.aui-list.aui-list-in .aui-list-item-inner:after {
			height: 0;
		}
		 .aui-list-item-inner{
		 	border: 1px solid #006A42;
		 	border-radius: 3rem;
		 	
		 }
		#app .loginPage {
		    text-align: center;
		    background: url(../imgs/login/bg.jpg);
		    color: white;
		}
	</style>

	<body id="app">
		<div class="fullPage loginSucPage" style="display:none ;">
			<img src="../imgs/login/gou.png" class="logo" style="margin-top: 3rem;" />
			<div style="margin-top: 4rem;font-size: 1rem;">恭喜您已加入春沐源</div>
			<div onclick="location.replace('selectRecharge.html')" class="aui-btn app_bg_green border-radius15 aui-btn-block btnfilter" style="margin-top: 1.4rem;color: white;">购买会员套餐卡</div>
			<div onclick="location.replace('../index.html')" class="aui-btn border-radius15 border_green aui-btn-block btnfilter" >前往春沐源微商城</div>
		</div>
		<div class="fullPage loginPage">
			<img src="../imgs/login/logo-1.png" class="logo aui-margin-b-15" />
			<div class="aui-content" style="margin-top: 30px;">
				<ul class="aui-list aui-list-in">
					<li class="aui-list-item aui-list-item-middle aui-margin-b-10">
						<div class="aui-list-item-inner">
							<i class="aui-iconfont aui-icon-mobile app-text-green"></i>
							<input type="tel" class="app_color_brown" id="phone" placeholder="请输入手机号" />
						</div>
					</li>
					<li class="aui-list-item aui-margin-b-10" id="imgCodebox" style="display: none">
						<div class="aui-list-item-inner app_color_brown">
							<i class="aui-iconfont aui-icon-image app-text-green"></i>
							<input type="number" id="imgcode" class="app_color_brown" placeholder="请输入图形验证码" />
							<div class="aui-list-item-right"></div>
							<img src="" id="codeImg" onclick="app.changeSrc()"  style="width: 5.2rem;height: 1.5rem;" />
						</div>
					</li>
					<li class="aui-list-item aui-margin-b-10">
						<div class="aui-list-item-inner app_color_brown">
							<i class="aui-iconfont aui-icon-mail app-text-green"></i>
							<input type="number" id="code" class="app_color_brown" placeholder="请输入验证码" />
							<div class="aui-list-item-right"></div>
							<div class="getCodeBtn  btnfilter app_bg_green" onclick="app.getCode()" style="right: 0.75rem;">获取验证码</div>
						</div>
					</li>
					<div class="aui-text-center aui-text-default " style="margin-top: 1rem;">
						客服热线：<span class="aui-font-size-18 app_color_brown" onclick="location.href='tel://4009008838'" >400-900-8838 </span>
					</div>
				</ul>
			</div>
			<div style="display: inline-block;margin-top: 1rem;">
				<div id="opCheck" onclick="$(this).toggleClass('active')" class="checkBtn active" style="float: left;margin-top: 0.1rem;"></div>
				<div style="margin-left:0.5rem;display: inline-block;float: left;">
					<span class="app_color_brown">同意</span>
					<a href="userAgreement.html" class="app-text-orange">《春沐源电商平台用户协议》</a>
				</div>
			</div>
			<div onclick="app.clickLogin()" class="aui-btn app_bg_green border-radius15 aui-btn-block" style="width: 90%;margin-left:5%;margin-top: 0.7rem;">
				立 即 登 录
			</div>
		</div>
		<script data-main="../js/main" src="../lib/requirejs/require.js"></script>
	</body>

</html>
